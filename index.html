<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Profile Card</title>
     <link rel="stylesheet" type="text/css" href="style.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Outfit:wght@100&family=Red+Hat+Display:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
</head>
<body>
     <div class="container">
          <img src="bg-pattern-card.svg" alt="card-img" class="card-img">
          <img src="image-victor.jpg" alt="profile-img" class="pro-img">
          <h3 class="name">Victor Crest <span class="txt txt-age">26</span></h3> 
          <span class="txt txt-location">London</span>
          <div class="stats">
               <div class="stats-1">
                    <h3>80K</h3>
                    <p class="txt txt-stats">Followers</p>
               </div>
               <div class="stats-2">
                    <h3>803K</h3>
                    <p class="txt txt-stats">Likes</p>
               </div>
               <div class="stats-3">
                    <h3>1.4K</h3>
                    <p class="txt txt-stats">Photos</p>
               </div>
          </div>
          
     </div>
</body>
</html>
